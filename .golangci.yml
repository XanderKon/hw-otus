run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  funlen:
    lines: 150
    statements: 80
  depguard:
    rules:
        main:
          files:
            - $all
            - !$test
          allow:
            - $gostd
            - github.com/google/uuid
            - github.com/lib/pq
            - github.com/pressly/goose
            - github.com/spf13/viper
            - github.com/XanderKon/hw-otus
            - github.com/gorilla/mux
            - github.com/golang/protobuf/ptypes/timestamp
            - github.com/stretchr/testify/assert
        tests:
          listMode: Lax
          files:
            - $test
          allow:
            - $gostd
            - github.com/google/uuid
            - github.com/XanderKon/hw-otus/
            - github.com/stretchr/testify/assert
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
